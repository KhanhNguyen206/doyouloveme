<body>

</form>

<input type="button" onmouseover="no()" id="khong" value="NO" style="position: absolute; left:200px; top:200px">
<script>
    function yes() {
        alert("Anh cũng yêu em");
    }
    function no() {
        let a=document.getElementById("khong");
        let b=document.getElementById("khong");
        a.style.left=Math.round(Math.random()*window.innerWidth)+"px";
        b.style.top=Math.round(Math.random()*window.innerHeight)+"px";
    }
</script>

</body>
